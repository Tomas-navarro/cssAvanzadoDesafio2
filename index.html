<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <title>Ecommerce</title>
</head>

<body>
    <div class="grid-container">
        <header>
            <h1 class="poppins-regular">Mi Ecommerce</h1>
        </header>
        <aside>
            <div class="titulo">
                <h2 >Categorias</h2>
            </div>
            <ul class="poppins-regular">Perfumes <span>(13)</span></ul>
            <ul class="poppins-regular">Ropa <span>(24)</span></ul>
            <ul class="poppins-regular">Accesorios  <span>(41)</span></ul>
            <ul class="poppins-regular">Zapatos  <span>(10)</span></ul>
        </aside>
        <main>
            <div class="card">
                <img src="./assets/img/perfume.jpg" alt="">
                <h2 class="poppins-semibold"> Perfume myKingdom</h2>
                <p>$31.400</p>
                <button class="poppins-regular"> Comprar </button>
            </div>
            <div class="card">
                <img src="./assets/img/perfume2.jpg" alt="">
                <h2 class="poppins-semibold">Perfume Phantom</h2>
                <p>$68.900</p>
                <button class="poppins-regular">Comprar</button>
            </div>
            <div class="card">
                <img src="./assets/img/zapatos.jpg" alt="">
                <h2 class="poppins-semibold">Zapatos Docker</h2>
                <p>$29.700 </p>
                <button class="poppins-regular">Comprar</button>
            </div>
            <div class="card">
                <img src="./assets/img/chaqueta.jpg" alt="">
                <h2 class="poppins-semibold">Poleron Puma</h2>
                <p>$44.700</p>
                <button class="poppins-regular">Comprar</button>
            </div>
        </main>
        <footer>
            <h3 class="poppins-regular">@miecommerce</h3>
        </footer>
    </div>
</body>

</html>
